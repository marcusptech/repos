<!DOCTYPE html>
    <html>
        <head>
            <meta charset='UTF-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1.0h'>
            <meta http-equiv='X-UA-Compatible' content='ie=edge'>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
            <title> Marcus.Tech</title>
        </head>
        <body>     
            <div class='img-wrap'>
                <img src='images/la2.png' class='la2 translate' data-speed='0.6' alt=''>
                <img src='images/la.png' class='la translate' data-speed='0.2' alt=''>
            </div>
        
            <header>
                <nav class='fade-in'>
                    <h1> I'm Marcus </h1>
                    <p> I'm an aspiring Web Designer/Developer from Los Angeles </p>
                    <ul id='list'>
                        <li class='li1'><a href='#div_id' class='cool-link'> Projects </a></li>
                        <li class='li2'><a href='ResumeNew.pdf' class='cool-link'> Resume </a></li>
                        <li class='li3'><a href="https://github.com/marcusp97" target="_blank" class='cool-link'> Github </a></li>
                        <li class='li4'><a href='#div_id2' class='cool-link'> Contact </a></li>
                    </ul>
                </nav>      
            </header>

            <section class='projects'>
                <div class="shadow"></div>

                <div class="container">
                    <div id='div_id' class="content opacity">
                        <h3 class="title"> Projects </h3>
                 
                    </div>
                </div>
            </section>

            <section class='skills'>
                <div class='skilltitle-container'>
                    <h3 class='title3'> Skills </h3>
                </div>
            </section>

            <footer>
                <section class='contact'> 
                    <div class='contact-wrapper'>
                    
                        <div id='div_id2'>
                            <h3 class='title2'> Contact 
                            <!-- <div class='border2'></div> -->
                            </h3>
                            
                        </div>

                        <div class='another div'>
                            <div class='email-wrap'>
                            <form name='contact' method="POST" netlify>
                                <div class='name-div'>
                                    <label for="subject" id='name'> Email </label>
                                </div>
        
                                <div class='name-field-div'>
                                    <input type="text, hidden" id='name-field' name="name"/>
                                </div>

                                <div class='message-div'>
                                    <label for="message" id='message'> Message </label>
                                  <!-- <input type='text' id='message-field' name='message'> -->
                                    <textarea name="message" rows="1" cols="50" wrap="physical" id="message-field"></textarea>
                                </div>

                                <div class='submit-div'>
                                    <button type="submit" name="submit" class='submit' value='Submit'> Submit </button>
                                </div>
                            </form>
                            <div netlify-recaptcha style='padding-top: 10px;'></div>
                            </div>
                        </div>
                    
                    </div>
                <span class='copyright'>&copy; </span>
                <span class='foot-name'> Marcus Parchman 2021</span>
                </section>
            </footer>
            <script src='app.js'> </script>
        </body> 
    </html>
